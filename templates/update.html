{% extends 'base.html' %}
{% block title %} Update Todo {% endblock %}
{% block body %}
   <div class="container my-5">
          <h2> Update your TODO</h2>
          <form action='/update/{{todo.sno}}' method='POST'>
              <div class="form-group">
                <label for="title">Todo-title</label>
                <input type="text" name="title" class="form-control" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" name="description" class="form-control" value="{{todo.description}}" id="desc">
              </div>

              <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>

{% endblock body %}
